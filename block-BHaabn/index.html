<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/fc07382d56.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
        <title>Gallery Section</title>
    </head>
    <body>
        <header>
           <div class="header">
                <img class="logo" src="assets/logo.png" alt="logo">

                <a href="#">ABOUT</a>    
                </nav>
            </div>
        </header>
        <main>
            <h1>gallery</h1>

                    <img class="image" src="assets/01.png" alt="image-1">
                    <img class="image" src="assets/02.png" alt="image-2">
                    <img class="image" src="assets/03.png" alt="image-3">
                    <img class="image" src="assets/04.png" alt="image-4">
                    <img class="image" src="assets/05.png" alt="image-5">
                    <img class="image" src="assets/06.png" alt="image-6">

            </div>
        </main>
        <footer>
            <div  class="footer">&copy;AltCampus
                <nav>
                    <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-square-twitter"></i></a>

        </footer>

</html>
